<div>
    <form role="form">
        <div class="form-group">
            <label>Email:</label>
            <input type="text" ng-model="currentAccount.email" readonly class="form-control">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="text" ng-model="currentAccount.password" readonly class="form-control">
        </div>

        <div class="form-group">
            <label>Mobile:</label>
            <input type="text" ng-model="currentAccount.mobile" class="form-control">
        </div>

        <div class="form-group">
            <label>City:</label>
            <input type="text" ng-model="currentAccount.city" class="form-control">
        </div>

        <button type="button" class="btn btn-primary" data-ng-click="updateAccount()">Submit</button>

    </form>

</div>
