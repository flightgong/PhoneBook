<div>
    <form role="form">
        <h3>Register Here...</h3>

        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="account.email" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="account.password" class="form-control"/>
        </div>


        <div class="form-group">
            <label>Mobile</label>
            <input type="text" ng-model="account.mobile" class="form-control"/>
        </div>

        <div class="form-group">
            <label>City</label>
            <input class="form-control" ng-model="account.city" type="text">
        </div>

        <div>
            <button type="button" class="btn btn-lg btn-primary btn-block" ng-click="register()"> register</button>
        </div>
    </form>
</div>
